<!doctype html>
<html lang="zh-CN">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="resources/css/index.css" rel="stylesheet">

    <title>illusorystars</title>
  </head>
  <body>
    <div class="mn offcanvas offcanvas-start bg-light bg-opacity-85" id="offleft">
      <div class="offcanvas-header">
        <a class="h4 text-decoration-none offcanvas-title text-dark" >设置</a>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <i class="bi bi-brightness-high" id="daynightmode"></i>
      </div>
    </div>

   
<div class="nav flex-column p-0 mx-3 my-3 bg-light bg-opacity-85 position-fixed bottom-0 end-0 rounded-pill shadow-lg user-select-none">

    <a class="nav-link h4 m-1 p-0 d-none" id="homeico" onclick="turnhome()"><i class="bi bi-house-door-fill"></i></a>
    <a class="nav-link h4 m-1 p-0" id="linkico" onclick="turnlink();"><i class="bi bi-bookmark-star"></i></a>
    <a class="nav-link h4 m-1 p-0" id="linkico" onclick="turnso();"><i class="bi bi-bookmark-star"></i></a>
    <a class="nav-link h4 m-1 p-0" data-bs-toggle="offcanvas" data-bs-target="#offleft"><i class="bi bi-gear-fill"></i></a>
    <a class="nav-link h4 m-1 p-0" ><i class="bi bi-grid"></i></a>
    <a class="nav-link h4 m-1 p-0" ><i class="bi bi-three-dots"></i></a>
    
    <a class="nav-link h4 m-1 p-0 d-none" ><i class="bi bi-chevron-double-up"></i></a>
   </div>
   <div class="position-fixed top-0 end-0"><i class="bi bi-chevron-double-down" style="color:white;"></i></div>
   <div class="position-fixed bottom-0 start-0 "><i class="bi bi-grid" style="font-size: 2rem; color:white;"></i></div>


   <div id="main"></div>








   <script src="resources/js/index.js"></script>
   <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
